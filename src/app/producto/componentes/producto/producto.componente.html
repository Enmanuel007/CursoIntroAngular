<h3 appHighlignt>{{ producto.title | uppercase }}</h3>
<img [src]="producto.image" alt="">
<strong> {{ producto.price | currency }} </strong>
<p>{{producto.description | slice: 0:10}}</p>
<p>Hora:{{ today | date: 'HH:mm' }}</p>
<button (click)="agregarAlCarrito()"mat-raised-button color="accent">Agregar al carrito</button>
<button [routerLink]=" ['/productos', producto.id] ">Ver detalle</button>
