<div *ngIf="producto">
    <div>
        <img [src]="producto.image" alt="">
    </div>
    
    <div>
        <ul>
            <li>Nombre: {{producto.title}}</li>
            <li>Precio:{{producto.price | currency}}</li>
        </ul>
        <p>
            {{producto.description}}
        </p>
    </div>
    <button (click)="crearUnProducto()">Crear </button>
    <button (click)="actualizarUnProducto()">Editar </button>
    <button (click)="eliminarUnProducto()">Eliminar </button>
</div>
